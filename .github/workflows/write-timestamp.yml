name: Last Updated Timestamp
on:
  workflow_run:
    workflows: ["Response Time CI"]
    types:
      - completed

jobs:
  update-timestamp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get lastUpdated from latest history file
        id: lastupdate
        run: |
          latest_file=$(ls -t history/*.yml | head -n1)
          timestamp=$(grep lastUpdated "$(ls -t history/*.yml | head -n1)" | head -n1 | awk '{print $2}' | sed -E 's/T/ /; s/:[0-9]{2}(\.[0-9]+)?Z?$//'); timestamp="${timestamp} UTC"; echo "$timestamp"
          echo "timestamp=$timestamp" >> "$GITHUB_OUTPUT"

      - name: Replace timestamp in .upptimerc.yml
        run: |
          sed -i "s|<span id=\"last-update\">.*</span>|<span id=\"last-update\">${{ steps.lastupdate.outputs.timestamp }}</span>|" .upptimerc.yml

      - name: Commit and push
        uses: EndBug/add-and-commit@v9
        with:
          add: '.upptimerc.yml'
          message: 'ðŸ”„ Update last update timestamp'
          default_author: github_actions
name: Last Updated Timestamp
on:
  workflow_run:
    workflows: ["Response Time CI1"]
    types:
      - completed

jobs:
  update-timestamp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Write timestamp to JSON
        run: |
          echo "{\"lastUpdated\": \"$(date -u +"%Y-%m-%d %H:%M:%S UTC")\"}" > ./api/last-update.json

      - name: Commit and push
        uses: EndBug/add-and-commit@v9
        with:
          add: './api/last-update.json'
          message: 'ğŸ”„ Update last update timestamp'
          default_author: github_actions
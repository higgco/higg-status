name: Response Time CI
on:
  schedule:
    - cron: "0 * * * *"
  repository_dispatch:
    types: [response_time]
  workflow_dispatch:
jobs:
  release:
    name: Check status
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT || github.token }}
      
      - name: Write timestamp to JSON
        run: |
          echo "{\"lastUpdated\": \"$(date -u +"%Y-%m-%d %H:%M:%S UTC")\"}" > ./api/last-update.json
      
      - name: Commit and push
        uses: EndBug/add-and-commit@v9
        with:
          add: './api/last-update.json'
          message: 'ðŸ”„ Update last update timestamp'
          default_author: github_actions

      - name: Update response time
        uses: upptime/uptime-monitor@v1.40.1
        with:
          command: "response-time"
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
